<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  

    <ion-card>

      <ion-card-header>
        <ion-card-title>Tradel</ion-card-title>
      </ion-card-header>
      <ion-card-content>

        <form [formGroup] ="formularioLogin">

          <ion-item>
            <ion-label position="floating" >Correo Electrónico</ion-label>
            <ion-input formControlName="email" name="email" type="email"></ion-input>
            
            
          </ion-item>
      
          <ion-item>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input formControlName="password" type="password"></ion-input>

            
           
            
          </ion-item>
        </form>
        <br>
        <ion-button (click)="ingresar()" class="ion-padding"></ion-button>
        
          Ingresar
        

        
        <ion-button [routerLink]="['/crear-cuenta']" color="light" class="ion-padding">Crear Cuenta</ion-button>
        <br>



      </ion-card-content>

      

    </ion-card>

    
    <ion-card-content>
      <ion-card #card style="width: 80px; --width: 160px;">
        <ion-card-content>Card</ion-card-content>
      </ion-card>

      <ion-button (click)="play()">Play</ion-button>
      <ion-button (click)="pause()">Pause</ion-button>
      <ion-button (click)="stop()">Stop</ion-button>

    </ion-card-content>
    
  
</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <p class="ion-text-center">REMODELANDO</p>
  </ion-toolbar>
</ion-footer>
