<ion-header [translucent]="true">
  <ion-toolbar class="barra-naranja">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="login-section ion-padding">
   

    <ion-card-content class="heading ion-padding">
      <h1>Registro</h1>
      <form [formGroup]="formularioRegistro" (keyup.enter)="guardar()" class="login-form ion-padding">
       
        <ion-item>
          <ion-icon name="person-outline"></ion-icon>
          <ion-label position="floating">Nombre de Usuario</ion-label>
          <ion-input formControlName="usuario" placeholder="Ingrese su usuario sin números"></ion-input>
          
          
        </ion-item>

        <ion-item>
          <ion-label position="floating">Rut</ion-label>
          <ion-input formControlName="rut"></ion-input>

        </ion-item>

        <ion-item>
          <ion-icon name="mail-outline"></ion-icon>
          <ion-label position="floating">Correo electrónico</ion-label>
          <ion-input formControlName="email" name="email" type="email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-icon name="lock-closed-outline"></ion-icon>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input formControlName="password" type="password" placeholder="1 mayus + 3 caracteres + 4 números"></ion-input>
          
          
        </ion-item>
        <ion-item>
          <ion-icon name="lock-closed-outline"></ion-icon>
          <ion-label position="floating">Confirmar Contraseña</ion-label>
          <ion-input formControlName="confirmacionPassword" type="password" placeholder="1 mayus + 3 caracteres + 4 números"></ion-input>
          
          
        </ion-item>
        
       

      </form>

      <div class="action-buttons ion-padding">
        <ion-button (click)="guardar()" size="large" class="login-button" id="registrarse-button">Registrarse </ion-button>
          
      
        <ion-button [routerLink]="['/login']" size="large" class="signup-button" fill="outline" >Iniciar Sesión</ion-button>

      </div>

    </ion-card-content>

  </ion-card>
  
</ion-content>
