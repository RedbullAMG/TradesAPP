<ion-content>
  <ion-card class="validation-card">
    <ion-card-header>
      <ion-card-title>Saca una imagen visible a tu documento de identidad y envíala</ion-card-title>
    </ion-card-header>
    
    <ion-card-content>
      <h6>Nuestro equipo dentro de 48 horas validará la información y tendrás acceso a tu cuenta.</h6>

      <ion-fab-button (click)="takePhoto()" class="camera-button">
        <ion-icon name="camera"></ion-icon>
      </ion-fab-button>

      <ion-img [src]="photoData" *ngIf="photoData"></ion-img>

      <ion-button expand="full" (click)="enviarImagen()" *ngIf="photoData">
        Enviar
      </ion-button>
    </ion-card-content>
  </ion-card>

  <!-- Agrega la sección para mostrar fotos almacenadas -->
  <ion-grid *ngIf="photoService.photos.length > 0">
    <ion-row>
      <ion-col *ngFor="let photo of photoService.photos">
        <ion-img [src]="photo.webviewPath" style="width: 100px; height: 100px;"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>

  

  


  <ion-card>
    <h6> Tu Ubicacion</h6>
    <ion-fab-button #geolocation (click)="obtenerPosicionActual()" class="camera-button">
      <ion-icon name="location"> </ion-icon> <!-- Agrega el icono de geolocalización aquí -->
    </ion-fab-button>
    
</ion-card>

  

  <div class="mapa">
    <capacitor-google-map id="map"></capacitor-google-map>
  </div>

  <ion-button (click)="mostrarMensajeEnviado()">
    Enviar
  </ion-button>



</ion-content>
