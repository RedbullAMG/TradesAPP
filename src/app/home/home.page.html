<ion-header>
  <ion-toolbar class="barra-naranja">
    <ion-title>
      TRADES
    </ion-title>
    <ion-buttons slot="end">
      <ion-item (click)="salir()" routerDirection="root" fill="none" shape="round">
        <ion-icon [name]="'exit-outline'"></ion-icon>
        <ion-label>Salir</ion-label>
      </ion-item>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="bienvenido">
    <ion-title class="titulo-bienvenido">
      Bienvenido,
    </ion-title>
    <ion-title class="nombre-usuario">
      {{ userData.username }}
    </ion-title>
  </div>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Disponibilidad</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item lines="none">
        <ion-label>¿Estás disponible?</ion-label>
        <ion-toggle [(ngModel)]="disponible" color="success" (ionChange)="cambiarDisponibilidad()"></ion-toggle>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Mis Trabajos</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let trabajo of trabajosPendientes" lines="none">
          {{ trabajo.nombre }}
          <ion-note slot="end">{{ trabajo.fecha }}</ion-note>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Comunas de Trabajo</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let comuna of comunas; let i = index" lines="none">
          {{ comuna }}
          <ion-buttons slot="end">
            <ion-button fill="clear" shape="round" (click)="editarComuna(i)">
              <ion-icon name="create"></ion-icon>
            </ion-button>
            <ion-button fill="clear" shape="round" (click)="eliminarComuna(i)">
              <ion-icon name="trash"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-item>
        <ion-item lines="none">
          <ion-input [(ngModel)]="nuevaComuna" placeholder="Agregar nueva comuna"></ion-input>
          <ion-button expand="full" shape="round" (click)="agregarComuna()">Agregar</ion-button>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <ion-footer class="ion-padding">
    <ion-toolbar class="barra-baja">
      <ion-buttons class="botones-navegacion" style="justify-content: center;">
        
          <ion-tab-button tab="inicio">
            <ion-icon name="home"></ion-icon>
            <ion-label>Inicio</ion-label>
          </ion-tab-button>
       
        <ion-tab-button [routerLink]="['/pmaestro']" tab="perfil">
          <ion-icon name="person"></ion-icon>
          <ion-label>Perfil</ion-label>
          
        </ion-tab-button>
  
        <ion-tab-button tab="notificaciones">
          <ion-icon name="notifications"></ion-icon>
          <ion-label>Notificaciones</ion-label>
        </ion-tab-button>
  
        <ion-tab-button tab="soporte">
          <ion-icon name="help"></ion-icon>
          <ion-label>Soporte</ion-label>
        </ion-tab-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-footer>
